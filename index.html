<html>
    <head>
        <title>Image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
       <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <div class="container">'
            <center>
                <h3 class="btn btn-info heading">Image Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">This Model is trained to identify three people's faces:</p>
      <b class="object_names"><hr>Radhika <hr>Tanvi <hr> Venya <hr></b>
      <label>Camera View - </label>
      <div id="camera"></div>
      <br><br>
      <button onclick="take_picture()" class="btn btn-warning">Take Picture</button>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="identify_image()" class="btn btn-warning">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :  <span id="result_object"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="resut_accuracy"></span></p>
            </center>
        </div>
    </body>
</html>
